  <style>
    .volver-fijo {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .volver-fijo:hover {
      background-color: #333;
    }

    .sin-stock {
      filter: grayscale(100%);
      opacity: 0.6;
      pointer-events: auto;
      position: relative;
    }

    .sin-stock::after {
      content: "\274C FUERA DE STOCK";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
