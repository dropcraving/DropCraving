<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - DropCraving</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contenedor-productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      margin-bottom: 30px;
    }

    .producto {
      width: 250px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .info-producto {
      margin-top: 10px;
    }

    .info-producto h3 {
      margin: 0 0 5px;
    }

    .cantidad {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .cantidad input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .eliminar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }

    .footer-carrito-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 50px;
      width: 100%;
    }

    .pago-info {
      max-width: 300px;
    }

    .pago-info h3 {
      margin-top: 0;
    }

    .metodos-pago {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .metodos-pago li {
      margin-bottom: 5px;
    }

    .btn-pagar {
      display: inline-block;
      margin-top: 10px;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-volver {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      align-self: flex-end;
    }

    .btn-volver:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Tu Carrito üõí</h1>

  <div class="contenedor-productos" id="productos-carrito">
    <!-- Productos se insertan con JS -->
  </div>

  <div class="footer-carrito-container">
    <div class="pago-info" id="info-total">
      <h3>Total: ‚Ç¨0.00</h3>
      <ul class="metodos-pago">
        <li>‚úÖ Bizum</li>
        <li>‚úÖ PayPal</li>
        <li>‚úÖ Google Pay</li>
        <li>‚úÖ eShop</li>
        <li>‚úÖ Transferencia bancaria</li>
        <li>‚úÖ Tarjetas (Visa, MasterCard...)</li>
      </ul>
      <button class="btn-pagar" onclick="pagar()">Pagar ahora</button>
    </div>

    <a class="btn-volver" href="index.html">‚¨ÖÔ∏è Volver a la tienda</a>
  </div>

  <script>
    function cargarCarrito() {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const contenedor = document.getElementById('productos-carrito');
      const totalInfo = document.querySelector("#info-total h3");
      contenedor.innerHTML = "";
      let total = 0;

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito est√° vac√≠o üõí</p>";
        totalInfo.textContent = "Total: ‚Ç¨0.00";
        return;
      }

      carrito.forEach((producto, index) => {
        if (producto.cantidad <= 0) return;

        const item = document.createElement("div");
        item.classList.add("producto");
        item.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div class="info-producto">
            <h3>${producto.nombre}</h3>
            <p>Precio: ‚Ç¨${producto.precio.toFixed(2)}</p>
            <div class="cantidad">
              <label>Cantidad:</label>
              <input type="number" min="0" value="${producto.cantidad}" onchange="cambiarCantidad(${index}, this.value)">
            </div>
          </div>
          <span class="eliminar" onclick="eliminarProducto(${index})">‚ùå</span>
        `;
        contenedor.appendChild(item);
        total += producto.precio * producto.cantidad;
      });

      totalInfo.textContent = `Total: ‚Ç¨${total.toFixed(2)}`;
    }

    function cambiarCantidad(index, nuevaCantidad) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito[index].cantidad = parseInt(nuevaCantidad);

      if (carrito[index].cantidad <= 0) {
        carrito.splice(index, 1);
      }

      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function eliminarProducto(index) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function pagar() {
      window.open("pago.html", "_blank");
    }

    document.addEventListener("DOMContentLoaded", cargarCarrito);
  </script>

</body>
</html>
